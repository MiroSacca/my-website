<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <link href="./css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <section>
    <div class="navbar">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="contact-section">
      <div class="card-container">
        <div class="card">
          <h2 class="titles">Contact Information</h2>
          <ul class="contact-info">
            <li>Email: saccamiro@gmail.com</li>
            <li>Phone: +972 058 550 5803</li>
            <li>Address: 21 HaNamal Street, Haifa, Israel</li>
          </ul>
        </div>
        <div class="card contact-form-card">
          <h2 class="titles">Send a Message</h2>
          <form action="https://formspree.io/f/mgejerjd" method="POST">
            <div class="contact-form">
              <label for="first-name">First Name *</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="contact-form">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last-name">
            </div>
            <div class="contact-form">
              <label for="email">Email *</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="contact-form">
              <label for="comment">Comment *</label>
              <textarea id="comment" name="comment" required></textarea>
            </div>
            <div class="contact-form">
              <label for="additional-info">Additional Information</label>
              <input type="text" id="additional-info" name="additional-info">
            </div>
            <button type="submit" id="submit-btn" disabled>Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer-links">
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </div>
    <div class="footer-message" id="footer-message"></div>
  </footer>
  <script src="./js/contact.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
